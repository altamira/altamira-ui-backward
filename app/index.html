    <title ng-bind="'Altamira Indústria Metalúrgica - ' + subtitle">Altamira Indústria Metalúrgica</title>

    <!--[if lt IE 7]>

    <script type="text/ng-template" id="showErrorServerModal.html">
      <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">&times;</button>
          <h4>{{title}}</h4>
      </div>
      <div class="modal-body">
        <p>Ocorreu um erro durante a chamada de um serviço. Codigo: {{error.code}}</p>
        <p><strong>{{error.message}}</strong></p>
      </div>
      <div class="modal-footer">
          <button class="btn btn-primary" ng-click="ok()">OK</button>
          <button class="btn btn-warning" ng-click="cancel()">Cancelar</button>
      </div>          
    </script>

    <!-- Wrap all page content here -->
    <div id="wrap">
      <div class="navbar-wrapper" ng-controller="NavbarWrapperCtrl">
        <div class="container">
                <div class="navbar navbar-inverse navbar-static-top" role="navigation">
            <div class="container">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse" ng-click="collapse = !collapse">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand visible-lg" href="">Altamira Indústria Metalúrgica</a>
                <a class="navbar-brand visible-sm visible-md" href="">Altamira Ind. Metalúrgica</a>
                <img src="images/rsz_11logo.png" class="visible-xs logo-minor">
              </div>

              <div class="navbar-collapse" collapse="collapse">
                <ul class="nav navbar-nav" ng-show="logged" ng-cloak>
                  <li class=""><a href="">Home</a></li>
                  <li class="dropdown">
                    <a href="" class="dropdown-toggle" data-toggle="dropdown">Compras <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                      <li><a href="#/request">Requisição</a></li>
                      <li><a href="">Acompanhamento</a></li>
                      <li class="divider"></li>
                      <li class="dropdown-header">Mais opções...</li>
                      <li><a href="#/quotation">Cotação</a></li>
                      <li><a href="#/purchaseplanning">Planejamento</a></li>
                      <li><a href="#/purchaseorder">Pedidos</a></li>
                    </ul>
                  </li>
                </ul>

                <form class="navbar-form navbar-right" role="form" ng-show="!logged">
                  <div class="form-group">
                    <input type="text" placeholder="Login" class="form-control" autofocus>
                  </div>
                  <div class="form-group">
                    <input type="password" placeholder="Password" class="form-control">
                  </div>
                  <button type="submit" class="btn btn-success" ng-click="login()">Sign in</button>
                </form>

                <form class="navbar-form navbar-right" role="form" ng-show="logged" ng-cloak>
                  <div class="form-group">
                    <img src="images/ajax-loader.gif" ng-show="httpIndicator">
                    <span ng-show="logged">Bem vindo, <a href="" class="navbar-link">Usuário Teste</a>&nbsp;!&nbsp;</span>
                  </div>
                  <button type="submit" class="btn btn-warning" ng-click="logout()">Logout</button>
                </form>
              </div><!--/.navbar-collapse -->
            </div>
          </div>
        </div>
      </div>

      <!-- Add your site or application content here -->
      <div ng-view=""></div>
    </div>

    <!-- FOOTER -->
    <div id="footer">
      <div class="container">
        <hr>
        <p>&copy; Copyright 2014 Altamira. Todos os direitos reservados</p>
      </div>
    </div>
